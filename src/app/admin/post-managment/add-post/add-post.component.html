<div class="wrapper ">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <!-- Navbar -->
    <app-nav></app-nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">

        <div class="col-md-12">
          <div class="card card-user">
            <div class="card-header">
              <h5 class="card-title">New Post</h5>
            </div>
            <div class="card-body">
              <div style="margin-left: 150px;margin-top: 50px;">
                <form [formGroup]="postform">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">title</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="title" >
                    <div class="alert alert-danger" *ngIf="  postform.get('title')!.hasError('required')">required</div>
                  
                  </div>
                  <br>
                  <br> 
                  <div class="mb-3">
                   
                    <label class="post-content">Body</label>
                    <editor  [formControlName]="'content'" [init]="{plugins:'link'}"></editor> 
                     <div class="alert alert-danger" *ngIf="  postform.get('content')!.hasError('required')">required</div>
                 </div>
                  <br>
                  <br>


                  <div class="mb-3">
                    <label for="formFile" class="form-label">Upload your Image</label>
                    <input class="form-control" type="file" id="formFile" formControlName="file" (change)="selectFile($event);upload()">
                      <div class="alert alert-danger" *ngIf="file==null">required
                        and name of
                        image must be simple</div>
                  </div>

                </form>
                <button type="submit" class="btn btn-primary" (click)="ajouter()"
                  [disabled]="postform.invalid">submit</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
