<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    El-Margoumino
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->

</head>

<body class="">
  <div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <!-- Navbar -->
      <app-nav></app-nav>
      <!-- End Navbar -->
      <div class="content">


        <div class="row">
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">New Library</h5>
              </div>
              <div class="card-body">
                <form #h="ngForm" (ngSubmit)="h.form.valid && addLib()" [formGroup]="LibForm">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Frensh course Eg.." name="name" formControlName="name"
                          id="name">
                      </div>
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Rating</label>
                        <input type="text" class="form-control" placeholder="13.25" formControlName="rating" id="name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Is Approved </label>
                        <select name="" id="" class="form-control"  formControlName="approved">
                          <option value="{{true}}">Yes</option>
                          <option value="{{false}}">No</option>

                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Upload File Library</label>
                        <input type="text" class="form-control"  placeholder="13.25" formControlName="file" id="name">
                      </div>
                    </div>
                  </div>
                  <div class="update ml-auto mr-auto">
                    <div class="form-group" style="text-align: center;">
                      <button type="submit" class="btn btn-primary btn-round">Save Library</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../../../assets/admin/js/core/jquery.min.js"></script>
  <script src="../../../assets/admin/js/core/popper.min.js"></script>
  <script src="../../../assets/admin/js/core/bootstrap.min.js"></script>
  <script src="../../../assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../assets/admin/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../assets/admin/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../assets/admin/js/paper-dashboard.min.js" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../assets/admin/demo/demo.js"></script>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
      demo.initChartsPages();
    });

  </script>
</body>
